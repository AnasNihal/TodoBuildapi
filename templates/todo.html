<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }
    </style>
</head>
<body class="bg-slate-900 font-sans text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">

        <!-- Header -->
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-wider">
                Django To-Do Application
            </h1>
            <p class="text-indigo-400 mt-2">A simple task manager built with Django REST Framework and Tailwind CSS.</p>
        </header>

        <!-- Add New Task Form -->
        <form class="space-y-4 mb-6" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
           <div>
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                {{ form.title }}
                <!-- {{ fm.name.errors }} -->
          </div>

<!-- Field for Task Description -->
           <div>
                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                {{ form.description }}
                <!-- {{ fm.name.errors }} -->
           </div>
            <button 
                type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105"
            >
                Add Task
            </button>
        </form>

        <!-- Task List -->
        <div class="space-y-4" id="x">

            <!-- Task Item 1 (Completed) -->
           

    </div>
<script src="static/main.js"></script>
</body>
</html>
