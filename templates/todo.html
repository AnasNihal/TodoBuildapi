<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom scrollbar for a better look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }
    </style>
</head>
<body class="bg-slate-900 font-sans text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-slate-800 rounded-2xl shadow-2xl p-6 md:p-8">

        <!-- Header -->
        <header class="mb-6 md:mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-wider">
                Django To-Do Application
            </h1>
            <p class="text-indigo-400 mt-2">A simple task manager built with Django REST Framework and Tailwind CSS.</p>
        </header>

        <!-- Add New Task Form -->
        <form class="space-y-4 mb-6" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
           <div>
                <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                {{ form.title }}
                <!-- {{ fm.name.errors }} -->
          </div>

<!-- Field for Task Description -->
           <div>
                <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                {{ form.description }}
                <!-- {{ fm.name.errors }} -->
           </div>
            <button 
                type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105"
            >
                Add Task
            </button>
        </form>

        <!-- Task List -->
        <div class="space-y-4" id="x">

            <!-- Task Item 1 (Completed) -->
           

    </div>
<script>
    function getCSRFToken() {
    return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
}

fetch('http://127.0.0.1:8000/apitodo/')
    .then(response => response.json())
    .then(todos => {
        const container = document.getElementById('x');
        container.innerHTML = ''; // clear previous content

        for (let i of todos) {
            container.innerHTML += `
                <div class="flex items-start bg-slate-700/50 p-4 rounded-lg transition-all duration-300" id="todo-${i.id}">
                    <input type="checkbox" class="mt-1 form-checkbox h-5 w-5 text-green-500 bg-slate-600 border-slate-500 rounded focus:ring-green-500 cursor-pointer">
                    
                   <div class="ml-4 flex-grow">
                    <div class="flex flex-col space-y-1">
                        <input id="title-${i.id}" class="font-semibold text-gray-300 bg-transparent outline-none" value="${i.title}" disabled/>
                        <input id="desc-${i.id}" class="text-sm text-gray-400 bg-transparent outline-none" value="${i.description}" disabled/>
                    </div>
                    </div>

                    <div id="todo-${i.id}" class="flex items-center gap-3 ml-4">
                        <button onclick="enableEdit(${i.id})" class="text-gray-500 hover:text-yellow-400">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                        <button onclick="saveEdit(${i.id})" class="text-gray-500 hover:text-green-400">
                            <i class="fas fa-save"></i>
                        </button>
                        <button onclick="deleteTodo(${i.id})" class="text-gray-500 hover:text-red-500">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            `;
        }
    });

function enableEdit(id) {
    document.getElementById(`title-${id}`).disabled = false;
    document.getElementById(`desc-${id}`).disabled = false;
    document.getElementById(`title-${id}`).focus();
}

// ðŸ’¾ Save the updated todo
function saveEdit(id) {
    const title = document.getElementById(`title-${id}`).value;
    const description = document.getElementById(`desc-${id}`).value;

    fetch(`http://127.0.0.1:8000/apiedittodo/${id}/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ title, description })
    })
    .then(response => {
        if (response.ok) {
            location.reload();
        } else {
            alert("Failed to save.");
        }
    });
}

function deleteTodo(id) {
    fetch(`http://127.0.0.1:8000/apideletetodo/${id}/`, {
        method: 'POST'
    })
    .then(response => {
        if (response.ok) {
            document.getElementById(`todo-${id}`).remove();
        } else {
            alert("Failed to delete.");
        }
    });
}

</script>
</body>
</html>
